<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>FI Bank | Mortgage Calculator</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="mortgage-calculator.html">Mortgage Calculator</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="services.html">Services</a>
                <a href="faq.html">FAQ</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="calculator">
            <h2>Mortgage Calculator</h2>
            <form id="mortgage-form">
                <label for="loan-amount">Loan Amount:</label>
                <input type="number" id="loan-amount" required>
                
                <label for="loan-term">Loan Term (years):</label>
                <input type="number" id="loan-term" required>
                
                <label for="monthly-income">Monthly Income:</label>
                <input type="number" id="monthly-income" required>
                
                <button type="submit">Calculate</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>

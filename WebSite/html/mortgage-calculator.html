<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>FI Bank | Mortgage Calculator</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.svg">
    <script src="../js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="mortgage-calculator.html" class="active">Mortgage Calculator</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="services.html">Services</a>
            <a href="faq.html">FAQ</a>
        </div>
    </nav>
    <main>
        <h2>Mortgage Calculator</h2>
        <div class="container">
            <div class="entryarea">
                <input type="number" id="loanAmount" required>
                <div class="labelline">Loan Amount</div>
            </div>
        </div>
        <div class="container">
            <div class="entryarea">
                <input type="number" id="loanTerm" required>
                <div class="labelline">Loan Term (years) </div>
            </div>
        </div>
        <div class="container">
            <div class="entryarea">
                <input type="number" id="monthlyIncome" required>
                <div class="labelline">Monthly Income</div>
            </div>
        </div>
        <div class="submitButton">
            <button type="button" onclick="calculateMortgage()">Calculate</button>
        </div>
        <div id="result"></div>
        <button type="button" id="breakDownButton" onclick="breakDown()">Break Down</button>
        <div id="breakDown"></div>

    </main>
    <footer>
        <h2>First Investment Bank</h2>
    </footer> 
</body>
</html>

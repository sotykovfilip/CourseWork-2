        <div class="nav-links">
            <a href="index.html">Home</a>

    <main>
        <h2 class="contactHeading">Contact Us</h2>
        <div class="container">
            <div class="entryarea">
                <input type="text" id="name" required>
                <div class="labelline">Name</div>
            </div>
        </div>
        <div class="container">
            <div class="entryarea">
                <input type="email" id="email" required>
                <div class="labelline">Email</div>
            </div>
        </div>
        <div class="container">
            <div class="entryarea">
                <input type="text" id="subject" required>
                <div class="labelline">Subject</div>
            </div>
        </div>
        <div class="containerta">
            <div class="entryarea">
                <textarea id="message" required></textarea>
                <div class="labelline">Message</div>
            </div>
        </div>
        <div class="submitButtonContact">
            <button class='submitButton' type="button" onclick="sendMessage()">Send Message</button>
        </div>

    <footer>
        <h2>First Investment Bank</h2>
    </footer>

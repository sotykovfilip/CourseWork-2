        <main>
            <h2 class="contactHeading">Contact Us</h2>
            <div class="container">
                <div class="entryarea">
                    <input type="text" id="name" required>
                    <div class="labelline">Name</div>
                </div>
            </div>
            <div class="container">
                <div class="entryarea">
                    <input type="email" id="email" required>
                    <div class="labelline">Email</div>
                </div>
            </div>
            <div class="container">
                <div class="entryarea">
                    <input type="text" id="subject" required>
                    <div class="labelline">Subject</div>
                </div>
            </div>
            <div class="containerta">
                <div class="entryarea">
                    <textarea id="message" required></textarea>
                    <div class="labelline">Message</div>
                </div>
            </div>
            <div class="submitButton">
                <button class='submitButton' type="button" onclick="sendMessage()">Send Message</button>
            </div>
                <div class="contact-message success" style="display: none;">
                    Your message has been sent successfully!
                </div>
                <div class="contact-message error" style="display: none;">
                    There was an error sending your message. Please try again.
            </div>
